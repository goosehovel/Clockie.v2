<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Photo Manager - Wall Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a12;
            --bg-secondary: #12121a;
            --bg-card: rgba(255, 255, 255, 0.03);
            --bg-card-hover: rgba(255, 255, 255, 0.06);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --text-muted: rgba(255, 255, 255, 0.4);
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.3);
            --success: #10b981;
            --danger: #ef4444;
            --border: rgba(255, 255, 255, 0.08);
            --radius: 16px;
            --radius-sm: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
        }

        /* Gradient background */
        .bg-gradient {
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(ellipse 80% 50% at 20% 40%, rgba(99, 102, 241, 0.15), transparent),
                radial-gradient(ellipse 60% 40% at 80% 60%, rgba(139, 92, 246, 0.1), transparent);
            pointer-events: none;
            z-index: -1;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(20px);
            background: rgba(10, 10, 18, 0.8);
            border-bottom: 1px solid var(--border);
            padding: 1rem 1.5rem;
        }

        .header-inner {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .header-title h1 {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .header-title .icon {
            font-size: 1.5rem;
        }

        .back-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-sm);
            transition: all 0.2s;
        }

        .back-link:hover {
            color: var(--text-primary);
            background: var(--bg-card);
        }

        .back-link svg {
            width: 18px;
            height: 18px;
        }

        /* Main content */
        .main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        /* Upload zone */
        .upload-zone {
            border: 2px dashed var(--border);
            border-radius: var(--radius);
            padding: 3rem 2rem;
            text-align: center;
            background: var(--bg-card);
            transition: all 0.3s;
            cursor: pointer;
            margin-bottom: 2rem;
        }

        .upload-zone:hover,
        .upload-zone.dragover {
            border-color: var(--accent);
            background: rgba(99, 102, 241, 0.05);
        }

        .upload-zone.dragover {
            transform: scale(1.01);
        }

        .upload-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 1rem;
            color: var(--accent);
            opacity: 0.8;
        }

        .upload-zone h2 {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .upload-zone p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .upload-zone input {
            display: none;
        }

        .upload-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: var(--radius-sm);
            font-family: inherit;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .upload-btn:hover {
            background: #5558e3;
            transform: translateY(-1px);
        }

        .upload-btn svg {
            width: 20px;
            height: 20px;
        }

        /* Upload progress */
        .upload-progress {
            display: none;
            margin-top: 1rem;
        }

        .upload-progress.active {
            display: block;
        }

        .progress-bar {
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.3s;
        }

        .progress-text {
            margin-top: 0.5rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        /* Stats bar */
        .stats-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: var(--bg-card);
            border-radius: var(--radius-sm);
        }

        .stats-bar .count {
            font-weight: 500;
            color: var(--text-primary);
        }

        .stats-bar .count span {
            color: var(--accent);
        }

        /* Photo grid */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1rem;
        }

        @media (max-width: 480px) {
            .photo-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.75rem;
            }
        }

        .photo-card {
            position: relative;
            aspect-ratio: 1;
            border-radius: var(--radius-sm);
            overflow: hidden;
            background: var(--bg-secondary);
            cursor: pointer;
            transition: transform 0.2s;
        }

        .photo-card:hover {
            transform: scale(1.02);
        }

        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.2s;
        }

        .photo-card:hover img {
            opacity: 0.8;
        }

        .photo-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent 50%);
            opacity: 0;
            transition: opacity 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 0.75rem;
        }

        .photo-card:hover .photo-overlay {
            opacity: 1;
        }

        .photo-name {
            font-size: 0.75rem;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 0.5rem;
        }

        .photo-actions {
            display: flex;
            gap: 0.5rem;
        }

        .photo-action {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.25rem;
            padding: 0.5rem;
            border: none;
            border-radius: 6px;
            font-family: inherit;
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .photo-action svg {
            width: 14px;
            height: 14px;
        }

        .photo-action.delete {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
        }

        .photo-action.delete:hover {
            background: var(--danger);
            color: white;
        }

        .photo-action.view {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .photo-action.view:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .photo-action.rotate {
            background: rgba(99, 102, 241, 0.2);
            color: #a5b4fc;
        }

        .photo-action.rotate:hover {
            background: var(--accent);
            color: white;
        }

        .photo-action.rotate.loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .photo-action.rotate .spinner {
            width: 12px;
            height: 12px;
        }

        /* Two-row button layout */
        .photo-actions-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.35rem;
        }

        .photo-actions-grid .photo-action {
            padding: 0.4rem;
            font-size: 0.7rem;
        }

        .photo-actions-grid .photo-action.delete {
            grid-column: span 2;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        /* Lightbox */
        .lightbox {
            position: fixed;
            inset: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: var(--radius-sm);
        }

        .lightbox-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 48px;
            height: 48px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .lightbox-close:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .lightbox-close svg {
            width: 24px;
            height: 24px;
        }

        /* Toast notifications */
        .toast-container {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1100;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .toast {
            padding: 0.75rem 1.25rem;
            border-radius: var(--radius-sm);
            font-size: 0.9rem;
            font-weight: 500;
            animation: slideUp 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .toast.success {
            background: var(--success);
            color: white;
        }

        .toast.error {
            background: var(--danger);
            color: white;
        }

        /* Loading spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .header {
                padding: 0.75rem 1rem;
            }

            .header-title h1 {
                font-size: 1.1rem;
            }

            .main {
                padding: 1rem;
            }

            .upload-zone {
                padding: 2rem 1rem;
            }

            .upload-zone h2 {
                font-size: 1.1rem;
            }

            .stats-bar {
                flex-direction: column;
                gap: 0.5rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>

    <header class="header">
        <div class="header-inner">
            <div class="header-title">
                <span class="icon">üñºÔ∏è</span>
                <h1>Photo Manager</h1>
            </div>
            <a href="/" class="back-link">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Back to Clock
            </a>
        </div>
    </header>

    <main class="main">
        <!-- Upload Zone -->
        <div class="upload-zone" id="uploadZone">
            <input type="file" id="fileInput" accept="image/*" multiple>
            <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1M12 4v12m0 0l-4-4m4 4l4-4"/>
            </svg>
            <h2>Drop photos here</h2>
            <p>or click to browse ‚Ä¢ JPG, PNG, GIF, WebP ‚Ä¢ Max 10MB</p>
            <button class="upload-btn" type="button">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 5v14M5 12h14"/>
                </svg>
                Choose Photos
            </button>
            <div class="upload-progress" id="uploadProgress">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">Uploading...</div>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats-bar">
            <div class="count">
                <span id="photoCount">0</span> photos
            </div>
            <div class="hint" style="color: var(--text-muted); font-size: 0.85rem;">
                Select "Photos" theme in settings to use as background
            </div>
        </div>

        <!-- Photo Grid -->
        <div class="photo-grid" id="photoGrid">
            <!-- Photos will be loaded here -->
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="icon">üì∑</div>
            <h3>No photos yet</h3>
            <p>Upload some photos to use as your clock background</p>
        </div>
    </main>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" id="lightboxClose">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M18 6L6 18M6 6l12 12"/>
            </svg>
        </button>
        <img id="lightboxImg" src="" alt="">
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script>
        // State
        let photos = [];

        // DOM Elements
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const uploadProgress = document.getElementById('uploadProgress');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const photoGrid = document.getElementById('photoGrid');
        const photoCount = document.getElementById('photoCount');
        const emptyState = document.getElementById('emptyState');
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightboxImg');
        const lightboxClose = document.getElementById('lightboxClose');
        const toastContainer = document.getElementById('toastContainer');

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadPhotos();
            setupUploadZone();
            setupLightbox();
        });

        // Load photos from API
        async function loadPhotos() {
            try {
                const response = await fetch('/api/photos');
                const data = await response.json();
                photos = data.photos || [];
                renderPhotos();
            } catch (error) {
                console.error('Error loading photos:', error);
                showToast('Failed to load photos', 'error');
            }
        }

        // Render photo grid
        function renderPhotos() {
            photoCount.textContent = photos.length;

            if (photos.length === 0) {
                photoGrid.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            photoGrid.innerHTML = photos.map(photo => `
                <div class="photo-card" data-filename="${photo.filename}">
                    <img src="${photo.url}" alt="${photo.filename}" loading="lazy">
                    <div class="photo-overlay">
                        <div class="photo-name">${photo.filename}</div>
                        <div class="photo-actions-grid">
                            <button class="photo-action view" onclick="openLightbox('${photo.url}')">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                    <circle cx="12" cy="12" r="3"/>
                                </svg>
                                View
                            </button>
                            <button class="photo-action rotate" onclick="rotatePhoto('${photo.filename}', this)" title="Rotate 90¬∞ clockwise">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M23 4v6h-6M1 20v-6h6"/>
                                    <path d="M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
                                </svg>
                                Rotate
                            </button>
                            <button class="photo-action delete" onclick="deletePhoto('${photo.filename}')">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"/>
                                </svg>
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Setup upload zone events
        function setupUploadZone() {
            // Click to upload
            uploadZone.addEventListener('click', (e) => {
                if (e.target.closest('.upload-progress')) return;
                fileInput.click();
            });

            // File input change
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    uploadFiles(Array.from(e.target.files));
                }
            });

            // Drag and drop
            uploadZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadZone.classList.add('dragover');
            });

            uploadZone.addEventListener('dragleave', () => {
                uploadZone.classList.remove('dragover');
            });

            uploadZone.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadZone.classList.remove('dragover');
                const files = Array.from(e.dataTransfer.files).filter(f => f.type.startsWith('image/'));
                if (files.length > 0) {
                    uploadFiles(files);
                }
            });
        }

        // Upload files
        async function uploadFiles(files) {
            uploadProgress.classList.add('active');
            let uploaded = 0;
            let failed = 0;

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                progressText.textContent = `Uploading ${i + 1} of ${files.length}...`;
                progressFill.style.width = `${((i) / files.length) * 100}%`;

                try {
                    const formData = new FormData();
                    formData.append('file', file);

                    const response = await fetch('/api/photos/upload', {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        uploaded++;
                    } else {
                        const error = await response.json();
                        console.error('Upload failed:', error);
                        failed++;
                    }
                } catch (error) {
                    console.error('Upload error:', error);
                    failed++;
                }

                progressFill.style.width = `${((i + 1) / files.length) * 100}%`;
            }

            // Reset
            uploadProgress.classList.remove('active');
            progressFill.style.width = '0%';
            fileInput.value = '';

            // Show result
            if (uploaded > 0) {
                showToast(`${uploaded} photo${uploaded > 1 ? 's' : ''} uploaded!`, 'success');
                loadPhotos();
            }
            if (failed > 0) {
                showToast(`${failed} upload${failed > 1 ? 's' : ''} failed`, 'error');
            }
        }

        // Delete photo
        async function deletePhoto(filename) {
            if (!confirm(`Delete "${filename}"?`)) return;

            try {
                const response = await fetch(`/api/photos/${encodeURIComponent(filename)}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showToast('Photo deleted', 'success');
                    loadPhotos();
                } else {
                    const error = await response.json();
                    showToast(error.detail || 'Delete failed', 'error');
                }
            } catch (error) {
                console.error('Delete error:', error);
                showToast('Delete failed', 'error');
            }
        }

        // Rotate photo
        async function rotatePhoto(filename, button) {
            // Prevent double-clicks
            if (button.classList.contains('loading')) return;
            
            button.classList.add('loading');
            const originalHTML = button.innerHTML;
            button.innerHTML = '<div class="spinner"></div>';

            try {
                const response = await fetch(`/api/photos/${encodeURIComponent(filename)}/rotate`, {
                    method: 'POST'
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    // Update the image with cache-busted URL
                    const card = button.closest('.photo-card');
                    const img = card.querySelector('img');
                    img.src = data.url;
                    
                    // Also update in lightbox if open
                    if (lightbox.classList.contains('active') && lightboxImg.src.includes(filename)) {
                        lightboxImg.src = data.url;
                    }
                    
                    showToast('Photo rotated', 'success');
                } else {
                    const error = await response.json();
                    showToast(error.detail || 'Rotate failed', 'error');
                }
            } catch (error) {
                console.error('Rotate error:', error);
                showToast('Rotate failed', 'error');
            } finally {
                button.classList.remove('loading');
                button.innerHTML = originalHTML;
            }
        }

        // Lightbox
        function setupLightbox() {
            lightboxClose.addEventListener('click', closeLightbox);
            lightbox.addEventListener('click', (e) => {
                if (e.target === lightbox) closeLightbox();
            });
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeLightbox();
            });
        }

        function openLightbox(url) {
            lightboxImg.src = url;
            lightbox.classList.add('active');
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            lightboxImg.src = '';
        }

        // Toast notifications
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                ${type === 'success' ? '‚úì' : '‚úï'}
                ${message}
            `;
            toastContainer.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(20px)';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
    </script>
</body>
</html>
